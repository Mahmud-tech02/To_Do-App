<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Guardian Tracker</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #0ea5e9, #3b82f6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }
    
    .current-tracking {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    
    .website-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #0ea5e9;
    }
    
    .tracking-time {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin: 15px 0;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: bold;
      color: #0ea5e9;
    }
    
    .stat-label {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(14, 165, 233, 0.2);
      color: #0ea5e9;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    button:hover {
      background: rgba(14, 165, 233, 0.3);
    }
    
    button.danger {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .status-dot.active {
      background: #10b981;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .status-dot.idle {
      background: #f59e0b;
    }
    
    .status-dot.inactive {
      background: #6b7280;
    }
    
    .website-list {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
    }
    
    .website-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    .website-time {
      color: #0ea5e9;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">AI</div>
    <div>
      <h2 style="margin: 0; font-size: 18px;">AI Guardian Tracker</h2>
      <p style="margin: 0; font-size: 12px; opacity: 0.8;">Real-time website tracking</p>
    </div>
  </div>
  
  <div class="current-tracking">
    <div class="website-name" id="currentWebsite">Loading...</div>
    <div class="tracking-time" id="currentTime">00:00</div>
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Connecting...</span>
    </div>
  </div>
  
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-value" id="todayTime">0h</div>
      <div class="stat-label">Today</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="productiveTime">0h</div>
      <div class="stat-label">Productive</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="websitesCount">0</div>
      <div class="stat-label">Websites</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="idleTime">0m</div>
      <div class="stat-label">Idle</div>
    </div>
  </div>
  
  <div>
    <h3 style="margin: 15px 0 10px 0; font-size: 16px;">Recent Websites</h3>
    <div class="website-list" id="websiteList">
      <!-- Websites will be populated here -->
    </div>
  </div>
  
  <div class="controls">
    <button id="openAppBtn">Open App</button>
    <button id="clearDataBtn" class="danger">Clear Data</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
